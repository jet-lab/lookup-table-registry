[package]
name = "lookup-table-registry-client"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["sync"] }
thiserror = "1"
endorphin = "0.1"

solana-client = "1.14"
solana-sdk = "1.14"
anchor-lang = "0.26.0"
solana-address-lookup-table-program = "1.14"

lookup-table-registry = { path = "../../programs/lookup-table-registry", features = ["cpi"] }

[dev-dependencies]
tokio = { version = "1", features = ["macros"] }